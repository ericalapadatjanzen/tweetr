<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <!-- External CSS -->
  <link href="/vendor/normalize-4.1.1.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

  <!-- App CSS -->
  <link href="/styles/layout.css" rel="stylesheet" type="text/css">
  <link href="/styles/nav.css" rel="stylesheet" type="text/css">
  <link href="/styles/new-tweet.css" rel="stylesheet" type="text/css">
  <link href="/styles/tweet.css" rel="stylesheet" type="text/css">

  <!-- External JS-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js">
  </script>
  <script src="/scripts/composer-char-counter.js" type="text/javascript">
  </script>

  <!-- App JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.3/jquery.timeago.min.js" type="text/javascript">
  </script>
  <script src="/scripts/app.js" type="text/javascript">
  </script>
</head>
<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png"> <span class="header">Tweeter</span> <button class="button">Compose</button>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet" style="display:none">
      <h2>Compose Tweet</h2>
      <form action="/tweets/" method="post">
        <textarea name="text" placeholder="What are you humming about?" style=" border: 1px solid #d3d3d3"></textarea> <input style=" border: 1px solid #d3d3d3" type="submit" value="Tweet"> <span class="counter">140</span>
        <div class="error">
          <p id="noTweet" style="display:none">please enter a tweet!</p>
          <p id="tooMuchTweet" style="display:none">Your tweet is too long!</p>
        </div>
      </form>
    </section>
    <section id="tweet-container"></section>
  </main>
</body>
</html>
