<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta name=viewport content="width=device-width, initial-scale=1">


    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">


    <!-- App CSS -->

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
     <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />


    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.3/jquery.timeago.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="button">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet" style="display:none">
      <h2>Compose Tweet</h2>
      <form action="/tweets/" method="post">
        <textarea name="text" placeholder="What are you humming about?" style=" border: 1px solid #d3d3d3"></textarea>
        <input type="submit" value="Tweet" style=" border: 1px solid #d3d3d3">
        <span class="counter">140</span>
        <div class= "error">
          <p id="noTweet" style="display:none">please enter a tweet!</p>
          <p id="tooMuchTweet" style="display:none">Your tweet is too long!</p>
        </div>
      </form>
    </section>
    <section id="tweet-container">
      </section>
    </main>

</html>
